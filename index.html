<body>
    <div id="container" class="container">
        <div id="header">
            Library Application

        <div id="content">
            <h1>My book library</h1>
            <p>This is a project for The Odin Project in which I have to make a library using Object Constructors and
                LocalStorage.</p>
            <p>You can also view the Github repository of this project.</p>

            <!-- button to add new book in table -->
            <div id="add-btn">
                <button class="plusNewBook"><i class="fas fa-plus"> New Book </i></button>
            </div>

            <!-- <div id="form" class="form"></div> -->
            <!-- TODO: Change the layout display the book inofmation in table view just like todo task -->

            <div id="user-form" class="user-form">
                <form action="" class="form-container">
                    <div id="form-item">
                        <label for="title">What is the name of the book?</label><br>
                        <input type="text" id="title" name="title" value="The Hobbit">
                    </div>
                    <div id="form-item">
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author" value="J.R.R. Tolkien">
                    </div>
                    <div id="form-item">
                        <label for="pageNo">page#</label><br>
                        <input type="text" id="pageNo" name="page#" value="295">
                    </div>
                    <div id="form-item">
                        <label for="status">Status</label><br>
                        <input type="text" id="status" name="Status" value="Read">
                    </div>
                </form>
            </div>
