<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Template</title>
    <!-- favicon trick-->
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=cdnjs.com">
    <!-- Adding Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <div id="header">
            Library Application
        </div>
        <div id="content">
            <h1>My book library</h1>
            <p>This is a project for The Odin Project in which I have to make a library using Object Constructors and
                LocalStorage.</p>
            <p>You can also view the Github repository of this project.</p>

            <!-- button to add new book in table -->
            <div id="btn">
                <button class="plusNewBook"><i class="fas fa-plus"> New Book </i></button>
            </div>

            <!-- <div id="form" class="form"></div> -->
            <!-- TODO: Change the layout display the book inofmation in table view just like todo task -->

            <div id="user-form" class="user-form hide">
                <form action="/" class="form-container">
                    <h2>Add New Book</h2>
                    <div id="form-item">
                        <!-- <label for="title">What is the name of the book?</label><br> -->
                        <input type="text" placeholder="Title" id="title" name="title" required>
                    </div>
                    <div id="form-item">
                        <!-- <label for="author">What is the name of the book's Author?</label><br> -->
                        <input type="text" id="author" name="author" placeholder="Author" required>
                    </div>
                    <div id="form-item">
                        <!-- <label for="pageNo">page#</label><br> -->
                        <input type="text" id="pageNo" name="page#" placeholder="Page#" required>
                    </div>
                    <div id="form-item" class="status">
                        <fieldset>
                            <legend>Status of Book</legend>
                            <input type="radio" name="status" id="read">
                            <label for="read">Read</label><br>
                            <input type="radio" name="status" id="unread">
                            <label for="unread">Not read</label>
                        </fieldset>

                    </div>
                    <div id="btn" class="submit-btn">
                        <input type="submit" class="plusNewBook" onclick="submit()" value="submit"></input>
                    </div>
                </form>
            </div>

            <!-- <form action="">
                

                

            </form> -->
            <!-- Todo Add botton -->
            <!-- </div> -->
        </div>
        <div id="footer" class="footer">
            &copy; Bikash Jaiswal
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
